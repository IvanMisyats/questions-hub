name: CI/CD Pipeline

env:
  PROJECT_NAME: ivanmisyats/questions-hub

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Check out the code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Set up .NET SDK
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '10.0.x'

      # 3. Restore dependencies
      - name: Restore dependencies
        run: dotnet restore

      # 4. Build the project
      - name: Build
        run: dotnet build --no-restore

      # 5. Run tests
      # - name: Run tests
      #   run: dotnet test --no-build --verbosity normal

      # 6. Log in to GitHub Container Registry (GHCR)
      - name: Login to GitHub Container Registry
        run: echo "${{ secrets.REPO_TOKEN }}" | docker login ghcr.io -u "${{ github.repository_owner || env.GITHUB_ACTOR }}" --password-stdin

      # 7. Build Docker image
      - name: Build Docker image
        run: docker buildx build --load -f QuestionsHub.Blazor/Dockerfile -t ghcr.io/${{ env.PROJECT_NAME }}:latest .

      # 8. Push Docker image to GHCR
      - name: Push Docker image
        run: docker push ghcr.io/${{ env.PROJECT_NAME }}:latest

      # 9. Ensure target directory exists on VPS
      - name: Create target directory on VPS
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          port: 55055
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            sudo mkdir -p /opt/questions-hub
            sudo chown -R ${{ secrets.VPS_USER }}:${{ secrets.VPS_USER }} /opt/questions-hub

      # 10. Copy docker-compose.yml and init-db.sh to VPS
      - name: Copy docker files to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          port: 55055
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "docker-compose.yml,init-db.sh"
          target: "/opt/questions-hub"
          strip_components: 0

      # 11. Deploy to VPS via SSH
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          port: 55055
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /opt/questions-hub
            
            # Log in to GHCR on the VPS
            echo "${{ secrets.REPO_TOKEN }}" | docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin
          
            # Pull the latest image from GHCR
            docker pull ghcr.io/${{ env.PROJECT_NAME }}:latest

            # Ensure init-db.sh is executable
            chmod +x init-db.sh

            # Create data directory if not exists
            sudo mkdir -p /var/lib/questions-hub/postgres_data
            sudo chown -R 999:999 /var/lib/questions-hub/postgres_data

            # Create .env file with secrets
            cat > .env << EOF
            POSTGRES_ROOT_PASSWORD=${{ secrets.POSTGRES_ROOT_PASSWORD }}
            QUESTIONSHUB_PASSWORD=${{ secrets.QUESTIONSHUB_PASSWORD }}
            POSTGRES_DATA_PATH=/var/lib/questions-hub/postgres_data
            EOF

            # Update docker-compose to use the GHCR image instead of building
            sed -i 's|build:|# build:|g' docker-compose.yml
            sed -i 's|context: .|# context: .|g' docker-compose.yml
            sed -i 's|dockerfile: QuestionsHub.Blazor/Dockerfile|# dockerfile: QuestionsHub.Blazor/Dockerfile|g' docker-compose.yml
            sed -i '/web:/a\    image: ghcr.io/${{ env.PROJECT_NAME }}:latest' docker-compose.yml

            # Stop and remove existing containers
            docker-compose down || true

            # Start both services with docker-compose (web app + PostgreSQL)
            docker-compose up -d

            # Clean up old images
            docker image prune -f
