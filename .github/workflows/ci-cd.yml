name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Check out the code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Set up .NET SDK
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      # 3. Restore dependencies
      - name: Restore dependencies
        run: dotnet restore

      # 4. Build the project
      - name: Build
        run: dotnet build --no-restore

      # 5. Run tests
      # - name: Run tests
      #   run: dotnet test --no-build --verbosity normal

      # 6. Log in to GitHub Container Registry (GHCR)
      - name: Login to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      # 7. Build Docker image
      - name: Build Docker image
        run: docker build -f QuestionsHub.Blazor/Dockerfile -t ghcr.io/${{ env.PROJECT_NAME }}:latest QuestionsHub.Blazor

      # 8. Push Docker image to GHCR
      - name: Push Docker image
        run: docker push ghcr.io/${{ vars.PROJECT_NAME }}:latest

      # 9. Deploy to VPS via SSH
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.2.1
        with:
          host: ${{ secrets.VPS_HOST }}
          port: 55055
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            # Pull the latest image from GHCR
            docker pull ghcr.io/${{ vars.PROJECT_NAME }}:latest

            # Stop and remove any existing container (ignore errors if not found)
            docker stop questions-hub || true
            docker rm questions-hub || true

            # Run the new container (adjust ports and options as needed)
            docker run -d --name questions-hub -p 5000:80 ghcr.io/${{ vars.PROJECT_NAME }}:latest
