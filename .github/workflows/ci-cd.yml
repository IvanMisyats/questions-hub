name: CI/CD Pipeline

env:
  PROJECT_NAME: ivanmisyats/questions-hub

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Check out the code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Set up .NET SDK
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '10.0.x'

      # 3. Restore dependencies
      - name: Restore dependencies
        run: dotnet restore

      # 4. Build the project
      - name: Build
        run: dotnet build --no-restore

      # 5. Run tests
      # - name: Run tests
      #   run: dotnet test --no-build --verbosity normal

      # 6. Log in to GitHub Container Registry (GHCR)
      - name: Login to GitHub Container Registry
        run: echo "${{ secrets.REPO_TOKEN }}" | docker login ghcr.io -u "${{ github.repository_owner || env.GITHUB_ACTOR }}" --password-stdin

      # 7. Build Docker image
      - name: Build Docker image
        run: docker buildx build --load -f QuestionsHub.Blazor/Dockerfile -t ghcr.io/${{ env.PROJECT_NAME }}:latest .

      # 8. Push Docker image to GHCR
      - name: Push Docker image
        run: docker push ghcr.io/${{ env.PROJECT_NAME }}:latest

      # 9. Copy deployment files to VPS
      - name: Copy deployment files to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          port: 55055
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "docker-compose.yml,db/"
          target: "~/questions-hub/"

      # 10. Deploy to VPS via SSH
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          port: 55055
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd ~/questions-hub

            # Load environment variables from .env file
            # Note: ~/.env file must be pre-created on VPS with:
            #   - POSTGRES_ROOT_PASSWORD
            #   - QUESTIONSHUB_PASSWORD
            #   - ADMIN_EMAIL
            #   - ADMIN_PASSWORD
            set -a
            source ~/.env
            set +a

            # Export variables for docker-compose
            export POSTGRES_ROOT_PASSWORD
            export QUESTIONSHUB_PASSWORD
            export ADMIN_EMAIL
            export ADMIN_PASSWORD
            export POSTGRES_DATA_PATH=~/questions-hub/data/postgres
            export MEDIA_PATH=~/questions-hub/media

            # Log in to GHCR on the VPS
            echo "${{ secrets.REPO_TOKEN }}" | docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin

            # Pull the latest image from GHCR
            docker pull ghcr.io/${{ env.PROJECT_NAME }}:latest

            # Create required directories
            mkdir -p ~/questions-hub/data/postgres
            mkdir -p ~/questions-hub/media

            # Set secure permissions for media directory
            chmod 755 ~/questions-hub/media
            if [ -n "$(ls -A ~/questions-hub/media 2>/dev/null)" ]; then
              find ~/questions-hub/media -type f -exec chmod 644 {} \;
            fi

            # Stop existing containers (if any)
            docker compose --profile production down 2>/dev/null || true

            # Start services using docker-compose with production profile
            # This runs: postgres -> db-setup -> web (in dependency order)
            docker compose --profile production up -d

            # Clean up old images
            docker image prune -f

            echo "Deployment complete!"

