map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

server {
    server_name questions.com.ua www.questions.com.ua;

    # Redirect HTTP to HTTPS if needed:
    # return 301 https://$server_name$request_uri;

    # Serve media files directly from VPS (bypasses Docker/ASP.NET for performance)
    # Files are immutable - old files are deleted and new ones get new names
    location ^~ /media/ {
        alias /home/github-actions/questions-hub/uploads/handouts/;

        # Only allow specific media file extensions
        location ~* \.(jpg|jpeg|png|gif|webp|svg|mp4|webm|ogg|mp3|wav|m4a)$ {
            # Security headers
            add_header X-Content-Type-Options "nosniff" always;
            add_header Content-Disposition "inline" always;

            # Immutable caching - safe because filenames change on update
            add_header Cache-Control "public, max-age=31536000, immutable" always;

            # Disable access log for static files
            access_log off;
        }

        # Deny all other file types
        return 404;
    }

    # All other requests go to ASP.NET via Docker
    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support for Blazor Server SignalR
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        # Timeouts for long-lived connections
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        proxy_buffering off;
    }

    listen [::]:443 ssl ipv6only=on; # managed by Certbot
    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/questions.com.ua/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/questions.com.ua/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}
server {
    if ($host = www.questions.com.ua) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    if ($host = questions.com.ua) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    listen 80;
    listen [::]:80;
    server_name questions.com.ua www.questions.com.ua;
    return 404; # managed by Certbot
}
