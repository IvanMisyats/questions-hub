services:
  web:
    build:
      context: .
      dockerfile: QuestionsHub.Blazor/Dockerfile
    container_name: questions-hub-web
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=questionshub;Username=questionshub;Password=${POSTGRES_PASSWORD:-dev_password_123}
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:16
    container_name: questions-hub-db
    environment:
      POSTGRES_USER: questionshub
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dev_password_123}
      POSTGRES_DB: questionshub
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U questionshub -d questionshub"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

