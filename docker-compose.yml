services:
  # Production web service - uses pre-built image from GHCR
  web:
    profiles: ["production"]
    image: ghcr.io/ivanmisyats/questions-hub:latest
    container_name: questions-hub-web
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_FORWARDEDHEADERS_ENABLED=true
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=questionshub;Username=questionshub;Password=${QUESTIONSHUB_PASSWORD}
      - AdminCredentials__Email=${ADMIN_EMAIL}
      - AdminCredentials__Password=${ADMIN_PASSWORD}
    volumes:
      - ${MEDIA_PATH:-./media}:/app/media:ro
    depends_on:
      postgres:
        condition: service_healthy
      db-setup:
        condition: service_completed_successfully
    restart: unless-stopped
    mem_limit: 512m
    memswap_limit: 768m
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Local web service - builds from Dockerfile
  web-local:
    profiles: ["full"]
    build:
      context: .
      dockerfile: QuestionsHub.Blazor/Dockerfile
    container_name: questions-hub-web
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_FORWARDEDHEADERS_ENABLED=true
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=questionshub;Username=questionshub;Password=${QUESTIONSHUB_PASSWORD}
      - AdminCredentials__Email=${ADMIN_EMAIL:-admin@example.com}
      - AdminCredentials__Password=${ADMIN_PASSWORD:-Admin123!}
    volumes:
      - ${MEDIA_PATH:-./media}:/app/media:ro
    depends_on:
      postgres:
        condition: service_healthy
      db-setup:
        condition: service_completed_successfully
    restart: unless-stopped
    mem_limit: 512m
    memswap_limit: 768m
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  postgres:
    profiles: ["dev", "production", "full"]
    image: postgres:16-alpine
    container_name: questions-hub-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_ROOT_PASSWORD}
      POSTGRES_DB: questionshub
      POSTGRES_HOST_AUTH_METHOD: ${POSTGRES_HOST_AUTH_METHOD:-scram-sha-256}
    ports:
      - "5432:5432"
    volumes:
      - ${POSTGRES_DATA_PATH:-./postgres_data}:/var/lib/postgresql/data
      - ./db/dictionaries/uk_UA.dic:/usr/local/share/postgresql/tsearch_data/uk_ua.dict:ro
      - ./db/dictionaries/uk_UA.aff:/usr/local/share/postgresql/tsearch_data/uk_ua.affix:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d questionshub"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    mem_limit: 768m
    memswap_limit: 1g
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    # Optimized for low-memory VPS (2GB RAM)
    command: >
      postgres
      -c shared_buffers=128MB
      -c work_mem=4MB
      -c maintenance_work_mem=64MB
      -c effective_cache_size=256MB
      -c max_connections=20

  db-setup:
    profiles: ["dev", "production", "full"]
    image: postgres:16-alpine
    container_name: questions-hub-db-setup
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PGPASSWORD: ${POSTGRES_ROOT_PASSWORD}
      QUESTIONSHUB_PASSWORD: ${QUESTIONSHUB_PASSWORD}
    volumes:
      - ./db/scripts:/scripts:ro
    command:
      - sh
      - -c
      - |
        echo "Running database setup scripts..."
        # 1. Extensions (must be first - FTS depends on these)
        echo "Installing extensions..."
        psql -h postgres -U postgres -d questionshub -f /scripts/01-extensions.sql
        # 2. User and permissions
        echo "Setting up user and permissions..."
        psql -h postgres -U postgres -d questionshub -v QUESTIONSHUB_PASSWORD="$$QUESTIONSHUB_PASSWORD" -f /scripts/02-user-permissions.sql
        # 3. Full-text search configuration
        echo "Configuring full-text search..."
        psql -h postgres -U postgres -d questionshub -f /scripts/03-fts-setup.sql
        echo "Database setup complete!"
    restart: "no"


