services:
  web:
    build:
      context: .
      dockerfile: QuestionsHub.Blazor/Dockerfile
    container_name: questions-hub-web
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=questionshub;Username=questionshub;Password=${QUESTIONSHUB_PASSWORD:-dev_password_123}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    mem_limit: 512m
    memswap_limit: 768m

  postgres:
    image: postgres:16-alpine
    container_name: questions-hub-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_ROOT_PASSWORD:-root_dev_password}
      POSTGRES_DB: questionshub
      QUESTIONSHUB_PASSWORD: ${QUESTIONSHUB_PASSWORD:-dev_password_123}
    ports:
      - "5432:5432"
    volumes:
      - ${POSTGRES_DATA_PATH:-./postgres_data}:/var/lib/postgresql/data
      - ./init-db.sh:/docker-entrypoint-initdb.d/init-db.sh:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d questionshub"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    mem_limit: 768m
    memswap_limit: 1g
    # Optimized for low-memory VPS (2GB RAM)
    command: >
      postgres
      -c shared_buffers=128MB
      -c work_mem=4MB
      -c maintenance_work_mem=64MB
      -c effective_cache_size=256MB
      -c max_connections=20


