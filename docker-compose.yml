services:
  web:
    profiles: ["production", "full"]
    build:
      context: .
      dockerfile: QuestionsHub.Blazor/Dockerfile
    container_name: questions-hub-web
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=questionshub;Username=questionshub;Password=${QUESTIONSHUB_PASSWORD}
      - AdminCredentials__Email=${ADMIN_EMAIL}
      - AdminCredentials__Password=${ADMIN_PASSWORD}
    volumes:
      - ${MEDIA_PATH:-./media}:/app/media:ro
    depends_on:
      postgres:
        condition: service_healthy
      db-setup:
        condition: service_completed_successfully
    restart: unless-stopped
    mem_limit: 512m
    memswap_limit: 768m
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  postgres:
    profiles: ["dev", "production", "full"]
    image: postgres:16-alpine
    container_name: questions-hub-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_ROOT_PASSWORD}
      POSTGRES_DB: questionshub
      POSTGRES_HOST_AUTH_METHOD: ${POSTGRES_HOST_AUTH_METHOD:-scram-sha-256}
    ports:
      - "5432:5432"
    volumes:
      - ${POSTGRES_DATA_PATH:-./postgres_data}:/var/lib/postgresql/data
      - ./dictionaries/uk_UA.dic:/usr/local/share/postgresql/tsearch_data/uk_ua.dict:ro
      - ./dictionaries/uk_UA.aff:/usr/local/share/postgresql/tsearch_data/uk_ua.affix:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d questionshub"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    mem_limit: 768m
    memswap_limit: 1g
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    # Optimized for low-memory VPS (2GB RAM)
    command: >
      postgres
      -c shared_buffers=128MB
      -c work_mem=4MB
      -c maintenance_work_mem=64MB
      -c effective_cache_size=256MB
      -c max_connections=20

  db-setup:
    profiles: ["dev", "production", "full"]
    image: postgres:16-alpine
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PGPASSWORD: ${POSTGRES_ROOT_PASSWORD}
      QUESTIONSHUB_PASSWORD: ${QUESTIONSHUB_PASSWORD}
    volumes:
      - ./dictionaries/setup-fts.sql:/setup-fts.sql:ro
    command:
      - sh
      - -c
      - |
        # Create application user
        psql -h postgres -U postgres -d questionshub -c "
          DO \$\$
          BEGIN
            IF NOT EXISTS (SELECT FROM pg_catalog.pg_roles WHERE rolname = 'questionshub') THEN
              CREATE USER questionshub WITH PASSWORD '$$QUESTIONSHUB_PASSWORD';
            END IF;
          END \$\$;
          GRANT CONNECT ON DATABASE questionshub TO questionshub;
          GRANT USAGE, CREATE ON SCHEMA public TO questionshub;
          GRANT SELECT, INSERT, UPDATE, DELETE ON ALL TABLES IN SCHEMA public TO questionshub;
          GRANT USAGE, SELECT ON ALL SEQUENCES IN SCHEMA public TO questionshub;
          ALTER DEFAULT PRIVILEGES IN SCHEMA public GRANT SELECT, INSERT, UPDATE, DELETE ON TABLES TO questionshub;
          ALTER DEFAULT PRIVILEGES IN SCHEMA public GRANT USAGE, SELECT ON SEQUENCES TO questionshub;
        "
        # Run FTS setup script
        psql -h postgres -U postgres -d questionshub -f /setup-fts.sql
    restart: "no"


